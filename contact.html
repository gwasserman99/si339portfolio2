<main id="main">

  <div class="intro">
    <h1>Reach out!</h1>
    <p>For inquiries, questions, and ideas, fill out the form below.</p>
  </div>

<form action="https://formspree.io/f/xleolrlr" method="POST">
  <fieldset>
    <legend>Contact Form</legend>

  
    <label for="name_id">Your Name</label>  
    <input type="text" placeholder="Enter Your Name"
    name="name" id="name_id">

    <label for="email_id">Your Email</label>
    <input type="email" placeholder="Enter Your Email"
    id = "email_id" name="email" required>


    <label for="phone_id">Your Phone Number</label>
    <input type="tel" name="phone" id="phone_id"
    placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>



    <label for="msg">Leave a Message</label>

    <textarea placeholder="Enter Message" 
    id="msg" name="msg" required></textarea>

    <input type="checkbox" checked="checked" 
    name="remember" id="cbox">
    <label for="cbox">Remember Me</label> 
    

    <input type="submit" value = "Send">
  </fieldset>
 </form>
